<div id="frmCuracion" class="modal fade" role="dialog">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header header-content">
				<h6 class="modal-title title-modal">{{accionTD}} CURACION</h6>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
			</div>
			<div class="modal-body form-controls">
				<div class="container">
					<!-- <div>
						<h5 style="font-weight: bold;">
							Detalle							
						</h5>
					</div> -->
					<br>
					<div class="form-group row">
						<label for="formGroupExampleInput" class="col-2 col-form-label">Trat. ID</label>
						<div class="col-10">
							<input type="number" min="0" class="form-control" ng-model="treatmentDetail.treatmentId" id="txtAge" name="txtAge" ng-disabled="true">
						</div>
					</div>
					<div class="form-group row">
						<label for="formGroupExampleInput" class="col-2 col-form-label">Curaci√≥n</label>
						<div class="col-10">
							<select select-browser class="form-control" style="width: 100%" name="cbWork" id="cbWork" ng-options="w as w.name for w in works track by w.ID"
							    ng-model="treatmentDetail.workId" ng-selected="selectWork()">
										<option value="">Select</option>
									</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="formGroupExampleInput" class="col-2 col-form-label">Cantidad</label>
						<div class="col-10">
							<input type="number" min="0" class="form-control" ng-model="treatmentDetail.quantity" id="txtAge" name="txtAge">
						</div>
					</div>
					<div class="form-group row">
						<label for="formGroupExampleInput" class="col-2 col-form-label">Costo</label>
						<div class="col-10">
							<input type="number" min="0" class="form-control" ng-model="patient.age" id="txtAge" name="txtAge">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer footer-content">
				<a type="button" class="btn btn-success btn-block btn-crud" ng-click="execute()"><i class="fa fa-floppy-o fa-fw" aria-hidden="true"></i> GUARDAR</a>
			</div>
		</div>
	</div>
</div>
