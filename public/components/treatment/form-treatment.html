<div id="frmTreatment" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header header-content">
				<h6 class="modal-title title-modal">{{accion}} TRATAMIENTO</h6>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
			</div>
			<div class="modal-body form-controls">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="form-group row">
								<label for="formGroupExampleInput" class="col-2 col-form-label">ID</label>
								<div class="col-10">
									<input type="text" class="form-control" id="txtId" ng-model="patient.ID" name="txtId" disabled="true">
								</div>
							</div>
							<div class="form-group row">
								<label for="formGroupExampleInput" class="col-2 col-form-label">Paciente</label>
								<div class="col-10">
									<select select-browser class="form-control" style="width: 100%" name="" id="" ng-options="p as p.nomApe for p in patients track by p.ID" ng-model="treatment.patientId">
										<option value=""></option>
									</select>
								</div>
							</div>
							<hr>
							<h5 style="font-weight: bold;">Detalle</h5>
							<br>
							<div class="form-group row">
								<label for="formGroupExampleInput" class="col-2 col-form-label">Cantidad</label>
								<div class="col-10">
									<input type="number" min="0" class="form-control" ng-model="patient.age" id="txtAge" name="txtAge">
								</div>
							</div>
						</div>
						<div class="col">
							<a class="btn btn-primary btn-sm btn-new" style="float: right;" ng-click="newWork()"><i class="fa fa-plus" aria-hidden="true"></i> Agregar</a>
							<table class="table table-striped table-hover table-sm">
								<thead class="thead-inverse">
									<tr>
										<th>ID</th>
										<th>Curaci√≥n</th>
										<th>Cantidad</th>
										<th>Precio</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer footer-content">
				<a type="button" class="btn btn-success btn-block btn-crud" ng-click="save()"><i class="fa fa-floppy-o fa-fw" aria-hidden="true"></i> GUARDAR</a>
				<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
			</div>
		</div>
	</div>
</div>
